<!DOCTYPE html>
<html>
<head>
	<script src="js/angular.min.js"></script>
	<script>
		var app=angular.module("myApp",[])
		app.controller("myctrl",function($scope){
			$scope.marks=[10,20,30]
			
			$scope.factorial=function()
			{var fact=1;
				for(var i=1;i<=$scope.n;i++)
				{
					fact*=i;
				}
				$scope.result=fact;
				return fact;
			}
		})
	</script>
</head>
<body ng-app="myApp" ng-controller="myctrl">
	<h1>Factorial</h1>
   <input type="number" ng-model="n"/>
   <input type="number" ng-model="result"/>
   <input type="button" value="calculate" ng-click="factorial()"/>
</body>
</html>
