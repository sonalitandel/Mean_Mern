<!DOCTYPE html>
<html>
<head>
	<script src="js/angular.min.js"></script>
	<style>
	table,th,td{border:2px solid blue}
	th{color:black;background-color: tomato}
</style>
</head>
<body>
	<div ng-app="studentApp" ng-controller="studentController">
	<table border="0">
		<tr> 
			<td>Name in upperCase :</td>
			<td>{{student.name|uppercase}}</td>
		</tr>
		<tr>
			<td>subjects:</td>
			<td>

			<ul>
				<li ng-repeat="subject in student.subjects |orderBy:'marks'">
					{{subject.name + ',marks:'+subject.marks}}
					</li>
					</ul>
						</td>
					</tr>
					
					<tr><td>total Marks:</td>
						<td>{{student.total()}}</td>
					</tr>
					<tr><td>total Average:</td>
						<td>{{student.average()|number:2}}</td>
					</tr>
					
					</table>
				</div>

				<script>
					var app=angular.module("studentApp",[]);
					app.controller("studentController",function($scope){
						$scope.student={
							name:'Ramya',
							subjects:[{name:'corejava',marks:70},
							         {name:'servlet',marks:80},
							         {name:'springMVC',marks:65}
							         ],
							total : function()
							{
								sum=0; for(i=0;i<$scope.student.subjects.length;i++)
								{
									sum=sum+$scope.student.subjects[i].marks;
								}
								return sum;
							},
							average:function()
							{
								return $scope.student.total()/$scope.student.subjects.length;
							}         
						}
					})
				</script>
				



</body>
</html>
