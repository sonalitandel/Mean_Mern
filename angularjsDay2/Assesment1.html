<!DOCTYPE html>
<html>
<head>
	<script src="js/angular.min.js"></script>
	<style>
	table,th,td{border:2px solid blue}
	th{color:black;background-color: tomato}
</style>
</head>
<body>
	<div ng-app="studentApp" ng-controller="studentController">
	<table border="0">
		<tr>
			<td>
				<ol>
				<li ng-repeat="student in students.subjects.name">{{student.subjects.name}}<li>
				</li>
			</ol>
			</td>
		</tr>
			
					</table>
			
			
		</div>
		<script>
			var app=angular.module("studentsApp",[])
			app.controller("studentsController",function($scope){
				$scope.students=[{name:'Ramya',
							         subjects:[{name:'corejava',marks:70},
							                   {name:'servlet',marks:80},
							                   {name:'springMVC',marks:65}
							                  ],
							         total : function()
							         {
								         sum=0; for(i=0;i<$scope.students[0].subjects.length;i++)
								          {
									        sum=sum+$scope.students.subjects[i].marks;
								          }
								          return sum;
							          },
							         average:function()
							          {
								          return $scope.students.total()/$scope.students[0
								          ].subjects.length;
							           } 
							         },


							     {name:'Sonali',
							         subjects:[{name:'corejava',marks:70},
							                   {name:'.net',marks:80},
							                   {name:'meanStack',marks:65}
							                  ],
							         total : function()
							         {
								         sum=0; for(i=0;i<$scope.students[1].subjects.length;i++)
								          {
									        sum=sum+$scope.students.subjects[i].marks;
								          }
								          return sum;
							          },
							         average:function()
							          {
								          return $scope.students.total()/$scope.students[1].subjects.length;
							           }
							           } 
							     ]
			})
		</script>
	</body>

</html>
