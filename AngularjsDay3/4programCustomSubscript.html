<!DOCTYPE html>
<html>
	<head>
		<title>Angularjs custom Filter Example</title>
		<script src="js/angular.min.js"></script>
		<script type="text/javascript">
           var app=angular.module('customFilterApp',[]);         
            app.filter('addSubscript',function(){
			   	return function(item){
			   		if(item<=13)
			   		{
			   			if(item==11||item==12||item==13)
			   			{
			   			  return item.concat("th");
			   			}

			   			  else
			   			   {
                            if(item==1)
                   
                   	        return item.concat("st");
                        	else if(item==2)
                   	      	return item.concat("nd")
                        	else if(item==3)
                	   		return item.concat("rd")
    
                 		  	else
                   			return item.concat("th");
                          }
                   
			        }
			    
			    
			    else if(item>=12)
			    {
			    	     var num=item;
			             num=num%10;
			              if(num==1)
                   
                   	return item.concat("st");
                   	else if(num==2)
                   		return item.concat("nd")
                   	else if(num==3)
                   		return item.concat("rd")
                   	else
                   		return item.concat("th");

                }
            }
                 });
			   

			</script>
			</head>
	<body ng-app="customFilterApp" >
		<p>
			<input type="text" ng-model="sent">
			{{ sent | addSubscript}}
		</p>
		
	</body>
</html>
