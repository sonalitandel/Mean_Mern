<!DOCTYPE html>
<html>
<head>
	<script src="js/angular.min.js"></script>
		<script>var app=angular.module("myApp",[]);
		app.controller("myctrl",function($scope)
		{
			$scope.display=function(){
				alert($scope.name);
				$scope.value=100;
			}
			$scope.value=100;
			$scope.age=25;
		})


</script>
	

</head>
<body ng-App="myApp" ng-controller="myctrl" ng-init="name='Ram'">
	<input type="text" ng-model="age"/>

	{{display()}}
	{{value}}

</body>
</html>
