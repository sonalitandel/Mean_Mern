<!DOCTYPE html>
<html>
<head>
	<script>
		function f1()
		{
			var name=document.getElementById("name").value;
			document.getElementById("result").value=name;
			document.getElementById("sample").innerHTML=name;
		}
	</script>
</head>
<body>
Name:<input type="text" id="name" onkeydown="f1()"/>
<!--<input type="button" onclick="f1()"/>-->
Result:<input type="text" id="result"/>
<div id="sample"></div>
</body>
</html>
