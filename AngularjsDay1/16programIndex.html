<!DOCTYPE html>
<html>
  <head>
    <script src="js/angular.min.js">
    </script>
    </head>
    <body ng-App="" ng-init="names=['Ram','Arjun','sita']">
    	<input type="text" ng-model="nameFilter"/>
    	<div ng-repeat="name in names |filter :nameFilter">
    		{{$index +1}}=>{{ name }}
    	</div>
    	</body>
    	</html>
